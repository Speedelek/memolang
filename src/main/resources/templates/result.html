<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org">


<head th:replace="layouts/header :: header"></head>
<body>

<div class="container">

    <nav th:replace="layouts/navbar :: navbar-default"></nav>

    <article th:each="word : ${questionedWords}">
        <header>
            <h2 th:text="${word.questionedWord}"></h2>
        </header>

        <section th:text="${word.result}">
            <p>this question's result</p>
        </section>
    </article>

    <H3>Correctly answered questions: </H3>
    <h1 th:text="${finalResult}"></h1>

    <!--<footer>
        <p>Powered by Me</p>
    </footer>-->

</div>

</body>
</html>
