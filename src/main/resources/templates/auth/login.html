<!DOCTYPE html>
<html lang="hu"  xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="layouts/header :: header"></head>


<body>
<div class="content">
<nav th:replace="layouts/navbar :: navbar-default"></nav>


    <div id="login">
        <div class="container" >
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div class="login-box col-md-12">
                        <form id="login-form" class="form" th:action="@{/login}" method="post">
                            <h3 class="text-center text-info">Bejelentkezés</h3>
                            <div id="err" th:if="${param.error}" class="alert alert-danger">Hibás felhasználói név vagy jelszó</div>
                            <div th:if="${param.logout}" class="alert alert-success">Sikeresen kijelentkeztél</div>
                            <div th:if="${param.delete}" class="alert alert-success">Törölted a profilod</div>
                            <div class="form-group">
                                <label for="username" class="text-info">Felhasználó név:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Jelszó:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Emlékezz rám</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Bejelentkezés">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="/registration" style=" --hover:  text-decoration none; --hover: font-weight bold;color: #31708f;" class="text-info">Regisztráció</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer class="footer" th:replace="layouts/footer :: footer"></footer>
</div>

</body>
</html>
